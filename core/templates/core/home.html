
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Accueil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 48px;
            color: #00796b;
            margin-bottom: 10px;
        }

        p.slogan {
            font-size: 20px;
            color: #004d40;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Votre santé, notre priorité</h1>
        <p class="slogan">Bienvenue sur notre plateforme médicale</p>
    </header>

    <div class="button-container">
        <a href="{% url 'signup' %}" class="btn">S'inscrire</a>
        <a href="{% url 'login' %}" class="btn">Se connecter</a>
    </div>
</body>
</html>
