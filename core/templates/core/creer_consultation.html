<style>
  body {
    background-color: #f8f9fa;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
  }

  .consultation-form-container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    border-left: 6px solid #2ecc71;
  }

  h2 {
    text-align: center;
    color: #2ecc71;
    margin-bottom: 30px;
  }

  form p {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }

  input[type="text"],
  input[type="date"],
  input[type="time"],
  select,
  textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
    transition: border-color 0.3s;
  }

  input:focus,
  textarea:focus,
  select:focus {
    border-color: #2ecc71;
    outline: none;
  }

  button {
    width: 100%;
    padding: 14px;
    background-color: #2ecc71;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #27ae60;
  }
</style>

<div class="consultation-form-container">
  <h2>Créer une Consultation</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Créer</button>
  </form>
</div>
