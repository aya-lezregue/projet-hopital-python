<style>
  body {
    background-color: #f0fdf4;
    font-family: 'Segoe UI', sans-serif;
  }

  .container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
  }

  h2 {
    font-size: 32px;
    color: #2e7d32;
    margin-bottom: 30px;
  }

  .medecin-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .medecin-card {
    background-color: white;
    border: 2px solid #a5d6a7;
    border-radius: 10px;
    padding: 20px;
    min-width: 250px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    transition: transform 0.3s ease, background-color 0.3s ease;
  }

  .medecin-card:hover {
    background-color: #c8e6c9;
    transform: scale(1.03);
  }

  .medecin-card button {
    margin-top: 10px;
    background-color: #2e7d32;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .medecin-card button:hover {
    background-color: #1b5e20;
  }

  .no-medecin {
    font-size: 18px;
    color: #666;
    margin-top: 30px;
  }

  .back-link {
    display: inline-block;
    margin-top: 40px;
    font-size: 16px;
    color: #2e7d32;
    text-decoration: none;
    transition: color 0.3s;
  }

  .back-link:hover {
    color: #1b5e20;
    text-decoration: underline;
  }
</style>

<div class="container">
  <h2>Médecins spécialisés en {{ specialite }}</h2>

  {% if medecins %}
    <div class="medecin-grid">
      {% for medecin in medecins %}
        <form method="get" action="{% url 'prendre_rendez_vous' medecin.id %}">
          <div class="medecin-card">
            <p><strong>Dr {{ medecin.first_name }} {{ medecin.last_name }}</strong></p>
            <button type="submit">Prendre rendez-vous</button>
          </div>
        </form>
      {% endfor %}
    </div>
  {% else %}
    <p class="no-medecin">Aucun médecin trouvé pour cette spécialité.</p>
  {% endif %}

  <a href="{% url 'specialites' %}" class="back-link">← Retour aux spécialités</a>
</div>
