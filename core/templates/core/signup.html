
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription Patient</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d4edda, #f8fdf8); /* vert clair doux */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 250vh;
    }

    .signup-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 30px;
    }

    .form-row {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #2e7d32;
      font-weight: 600;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .errorlist {
      color: #c0392b;
      font-size: 14px;
      margin-top: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1b5e20;
    }

    p {
      margin-top: 20px;
      font-size: 15px;
    }

    a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Créer un compte patient</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        <div class="form-row">
          <label for="{{ field.id_for_label }}">
            {{ field.label }}{% if field.field.required %} *{% endif %}
          </label>
          {{ field }}
          {% for error in field.errors %}
            <div class="errorlist">{{ error }}</div>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit">S'inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="{% url 'login' %}">Se connecter</a></p>
  </div>
</body>
</html>
