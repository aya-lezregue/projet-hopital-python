
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Connexion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #d4edda, #f8fdf8); /* vert clair doux */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .signup-container h2 {
            color: #2e7d32; /* vert foncé pour le titre */
            margin-bottom: 30px;
        }

        .form-row {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #2e7d32;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .errorlist {
            color: #c0392b;
            font-size: 14px;
            margin-top: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2e7d32;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1b5e20;
        }

        p {
            margin-top: 20px;
            font-size: 15px;
        }

        a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Connexion</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" name="username" id="username" required>
                {% if form.username.errors %}
                    <div class="errorlist">{{ form.username.errors }}</div>
                {% endif %}
            </div>

            <div class="form-row">
                <label for="password">Mot de passe :</label>
                <input type="password" name="password" id="password" required>
                {% if form.password.errors %}
                    <div class="errorlist">{{ form.password.errors }}</div>
                {% endif %}
            </div>

            <button type="submit">Se connecter</button>

            {% if form.errors %}
                <div class="errorlist">Nom d'utilisateur ou mot de passe incorrect.</div>
            {% endif %}
        </form>

        <p>Pas encore inscrit ? <a href="{% url 'signup' %}">Créer un compte</a></p>
    </div>
</body>
</html>
